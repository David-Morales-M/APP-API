<div class="container-fluid">

    <!-- Title -->
    <div class="d-flex justify-content-center mt-3 mb-3">
        <h2>Autos</h2>
        <hr>
    </div>

    <!-- Search Bar -->
    <div class="container mt-3 mb-3">
        <h6>Buscar Auto:</h6>

            <div class="row">
                <div class="col-md-10" style="align-self: center">
                    <input [(ngModel)]="modelo" class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                </div>
                <div class="col-md-2" style="align-self: center">
                    <button (click)="buscarUnAuto()" type="button" class="btn btn-secondary" style="padding: 5px 7px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                            </path>
                        </svg>
                    </button>
                    <button [routerLink]="['/crear/auto', buscarAuto]" type="button" class="btn btn-outline-secondary"
                        style="padding: 5px 7px; margin-left: 15px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                            class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                            <path
                                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>

    </div>


    <!-- Cards Components -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div *ngFor="let auto of arreglo, let i = index">
                    <div class="card mt-2 mb-2" style="max-width: 1200px;">
                        <div class="row g-0 ">
                            <div class="card-header container-fluid">
                                <div class="row">
                                    <div class="col-md-8" style="align-self: center">
                                        <!-- Nombre de auto y Link para ver los datos del auto -->
                                        <a (click)="gestionarAuto(auto.modelo)"
                                            style="cursor: pointer; font-weight: 600;">{{auto.modelo}}</a>
                                    </div>
                                    <div class="col-md-4 float-right text-end">
                                        <!-- Editar -->
                                        <button type="button" class="btn btn-primary" style="padding: 5px 7px"
                                            (click)="gestionarAuto(auto.modelo)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                                fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                <path
                                                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z">
                                                </path>
                                            </svg>
                                        </button>
                                        <!-- Eliminar -->
                                        <button (click)="eliminarAuto(i, buscarAuto, auto.modelo)" type="button"
                                            class="btn btn-danger" style="padding: 5px 7px; margin-left: 15px;">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                                fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                <path
                                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z">
                                                </path>
                                                <path fill-rule="evenodd"
                                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z">
                                                </path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!--
                            <div class="col-md-4 text-center" style="align-self: center">
                                <!- Link para ver los datos del auto y Logo del auto--
                                <a>
                                    <img src="{{auto.logo}}" class="img-fluid rounded-start"
                                        style="max-height: 230px; max-width: 350px; cursor: pointer;"
                                        alt="Logo del auto"
                                        (click)="gestionarAuto(auto.nombreauto)">
                                </a>
                            </div>
                        -->
                            <div class="col-md-8 align-self-center">
                                <!-- Datos del auto y Link para ver los datos del auto -->
                                <div class="card-body">
                                    <p class="card-text">
                                        <label class="pe-2" style="font-weight: 500;">AÃ±o:
                                        </label>{{auto.anio}}
                                    </p>
                                    <p class="card-text">
                                        <label class="pe-2" style="font-weight: 500;">Estado:
                                        </label>{{auto.nuevo?"Nuevo":"Usado"}}
                                    </p>
                                    <p class="card-text">
                                        <label class="pe-2" style="font-weight: 500;">Color:</label>
                                        {{auto.color}}
                                    </p>
                                    <p class="card-text">
                                        <label class="pe-2" style="font-weight: 500;">Precio:
                                        </label>{{auto.precio}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container justify-content-center">
        <div class="d-flex justify-content-center mt-3 mb-3">
            <button type="button" class="btn btn-primary btn-more" [routerLink]="['/concesionarios']">Volver a los Concesionarios</button>
        </div>
    </div>

</div>
